version: '3.7'

services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
     - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: notSecurePassword
      MYSQL_DATABASE: diabet_predict
      MYSQL_USER: sql_user
      MYSQL_PASSWORD: mysql411
    volumes:
      - ./data/diabetes_prediction_dataset.csv:/var/lib/mysql-files/diabetes_prediction_dataset.csv
      - ./sql:/docker-entrypoint-initdb.d
    command:
      - --init-file
      - /docker-entrypoint-initdb.d/diabet_predict.sql
      - --init-file
      - /docker-entrypoint-initdb.d/docker_dataset2.sql

  miniconda3:
    image: continuumio/miniconda3
    restart: always
    environment:
      - PATH=/opt/conda/bin:$PATH

  scipy-notebook:
    build: .
    restart: always
    ports:
      - 8888:8888
    volumes:
      - ./notebooks:/home/jovyan/work
    depends_on:
      - miniconda3